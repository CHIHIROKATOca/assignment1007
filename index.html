<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>

        <!-- Jquery -->
        <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
        <!-- google font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <!-- google icon -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- boostrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form>
        <div class="form-row">
                <div class="form-control mb-4">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname-input" />
                    <div class="error">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-times"></i>
                    <small>Error Message</small>
                    </div>
                </div>

                <div class="form-control mb-4">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname-input" />
                    <div class="error">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-times"></i>
                    <small>Error Message</small>
                    </div>
                </div>

                <div class="form-control mb-4">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email-input" />
                    <div class="error">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-times"></i>
                    <small>Error Message</small>
                    </div>
                </div>

                <div class="form-control mb-4">
                    <label for="date">Joined Date</label>
                    <input type="date" name="date" id="date-input" />
                    <div class="error">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-times"></i>
                    <small>Error Message</small>
                    </div>
                </div>

                <div class="form-control mb-4">
                    <label for="address">Postal Code</label>
                    <input type="address" name="address" id="address-input" />
                    <div class="error">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-times"></i>
                    <small>Error Message</small>
                    </div>
                </div>

                <div class="form-control mb-4">
                    <label for="city">City</label>
                    <input type="city" name="city" id="city-input" />
                    <div class="error">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-times"></i>
                    <small>Error Message</small>
                    </div>
                </div>

                <div class="form-control mb-4">
                    <label for="availability">Availability</label>
                    <select multiple class="form-contorol" id="my-select">
                        <option value="sunday">Sunday</option>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="suturday">Suturday</option>
                    </select>
                    <i class="fas fa-check"></i>
                    <i class="fas fa-times"></i>
                    <small>Error Message</small>
                    </div>
                </div>
            </div>
        </div>
    </form>
        <button type="submit" id="btn-submit" class="btn btn-warning ">Add</button>
        <!-- <button id="btn-submit2" class="btn btn-secondary">Add</button> -->
    <button id="btn-show" class="btn btn-warning">Show Info</button>
    <div id="table" class="mt-3"></div>
</div>
</body>
</html>
